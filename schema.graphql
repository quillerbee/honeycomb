type JobBoard {
	jobs: [Job!]
	companies: [Company!]
	flairs: [Flair!]
	tags: [Tag!]
}

type Company {
	email: String! @id @search(by: [hash])
	name: String! @search(by: [fulltext])
	about: String!
	logo: String
	jobs: [Job!] @hasInverse(field: company)
}

type Job {
	id: ID!
	company: Company!
	title: String! @search(by: [fulltext])
	description: String!
	url: String!
	flag: String
	tags: [Tag!] @hasInverse(field: jobs)
	category: Category!
	flairs: [Flair!]
	status: Status!
	created: DateTime!
}

enum Status {
	Active
	Inactive
	Deleted
}

enum Flair {
	Fulltime
	Parttime
	Contract
	Remote
	Temporary
	Volunteer
	Internship
	Other
}

enum Category {
	SoftwareDevelopment
	GameDevelopment
	CustomerSupport
	Sales
	Marketing
	Design
	FrontEnd
	BackEnd
	Legal
	QualityAssurance
}

type Tag {
	name: String! @id @search(by: [hash])
	jobs: [Job!]
}