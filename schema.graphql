type JobBoard {
	jobs: [Job!]
	companies: [Company!]
	flairs: [Flair!]
	tags: [Tag!]
}

type Company {
	email: String! @id @search(by: [hash])
	name: String! @search(by: [fulltext])
	about: String!
	logo: String
	jobs: [Job!] @hasInverse(field: company)
}

type Job {
	id: ID!
	company: Company!
	name: String! @search(by: [fulltext])
	description: String!
	url: String!
	flag: String
	flairs: [Flair!]
	tags: [Tag!]
	created: DateTime!
}

type Flair {
	name: String! @id @search(by: [hash])
	jobs: [Job]
}

type Tag {
	name: String! @id @search(by: [hash])
	jobs: [Job]
}
