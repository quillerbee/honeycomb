type JobBoard {
	jobs: [Job!]
	companies: [Company!]
	flairs: [Flair!]
	tags: [Tag!]
}

type Company {
	email: String! @id @search(by: [hash])
	name: String! @search(by: [fulltext])
	about: String!
	logo: String
	jobs: [Job!] @hasInverse(field: company)
}

type Job {
	id: ID!
	company: Company!
	title: String! @search(by: [fulltext])
	description: String!
	category: Category! @hasInverse(field: jobs)
	url: String!
	flag: String
	tags: [Tag!] @hasInverse(field: jobs)
	flairs: [Flair!]
	status: Status!
	created: DateTime!
}

enum Status {
	Active
	Inactive
	Deleted
}

enum Flair {
	Fulltime
	Partime
	Contract
	Remote
}

type Tag {
	name: String! @id @search(by: [hash])
	jobs: [Job!]
}

type Category {
	name: String! @id @search(by: [term])
	jobs: [Job!]
}